<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style/vod.css" />
        <script src="https://kit.fontawesome.com/54bba90930.js" crossorigin="anonymous"></script>
        <title>VOD FR</title>
    </head>

    <body> 
        <div id="acceuil"> 
            <a href="vod.html" id="logo"><i class="fas fa-video fa-1x"></i>  VOD FR</a>
        </div>

        <div id="ajoutFilm">
            <h1>Ajouter un film</h1>

            <form action="ajouterFilm.php" method="POST" name="données" >

                <label>Titre du film : </label>
                <input type="text" name="titre" placeholder="Saisir le titre du film" required />
                <br/>
                <br/>
        
                <label>Date du film ( seul l'année sera prise en compte ) : </label>
                <input type="date" name="date" required />
                <br/>
                <br/>

                <label>Réalisateur du film : </label>
                <input type="text" name="réalisateur" placeholder="Saisir le nom du réalisateur" required />
                <br/>
                <br/>

                <div id="bouton">
                    <button type="submit" value="Rechercher">
                        <i class="fas fa-plus fa-1x"></i>
                    </button>

                    <button type="reset" value="Annuler">
                        <i class="fas fa-times fa-1x"></i>
                    </button>
                </div>
                
            </form>
        </div>

    </body>
</html>
